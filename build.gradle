plugins {
    id 'java'
}

group 'com.vn'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.pdfbox:pdfbox-tools:2.0.17"
    compile group: 'com.itextpdf', name: 'itext7-core', version: '7.1.8', ext: 'pom'
    compile group: 'com.itextpdf', name: 'html2pdf', version: '2.1.5'
}
